<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section id="steps-container">
        <div>
          <div>
            <a href="index.html">1</a>
            <div>
              <p>step 1</p>
              <p class="bold">YOUR INFO</p>
            </div>
          </div>

          <div>
            <a class="active" href="plan.html">2</a>
            <div>
              <p>step 2</p>
              <p class="bold">SELECT PLANS</p>
            </div>
          </div>

          <div>
            <a href="add-ons.html">3</a>
            <div>
              <p>step 3</p>
              <p class="bold">ADD-ONS</p>
            </div>
          </div>

          <div>
            <a href="summary.html">4</a>
            <div>
              <p>step 4</p>
              <p class="bold">SUMMARY</p>
            </div>
          </div>
        </div>
      </section>

      <section id="form-container">
        <div class="form-plan">
          <div>
            <h1>Select your plan</h1>
            <p>you have an option of monthly or yearly billing</p>
          </div>

          <form id="form2" class="plans" onsubmit="validateSecondForm()">
            <label for="plan1" class="label">
              <input type="radio" name="plan" id="plan1" class="radio" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 40 40">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="20" cy="20" r="20" fill="#FFAF7E" />
                  <path
                    fill="#FFF"
                    fill-rule="nonzero"
                    d="M24.995 18.005h-3.998v5.998h-2v-5.998H15a1 1 0 0 0-1 1V29a1 1 0 0 0 1 1h9.995a1 1 0 0 0 1-1v-9.995a1 1 0 0 0-1-1Zm-5.997 8.996h-2v-1.999h2v2Zm2-11.175a2.999 2.999 0 1 0-2 0v2.18h2v-2.18Z" />
                </g>
              </svg>

              <div>
                <h3>Arcade</h3>
                <span>
                  $<span id="arcade-pricing">9</span>/<span class="duration"
                    >mo</span
                  >
                </span>
              </div>
            </label>

            <label for="plan2" class="label">
              <input type="radio" name="plan" id="plan2" class="radio" />
              <svg
                id="plan"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 40 40">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="20" cy="20" r="20" fill="#F9818E" />
                  <path
                    fill="#FFF"
                    fill-rule="nonzero"
                    d="M25.057 15H14.944C12.212 15 10 17.03 10 19.885c0 2.857 2.212 4.936 4.944 4.936h10.113c2.733 0 4.943-2.08 4.943-4.936S27.79 15 25.057 15ZM17.5 20.388c0 .12-.108.237-.234.237h-1.552v1.569c0 .126-.138.217-.259.217H14.5c-.118 0-.213-.086-.213-.203v-1.583h-1.569c-.126 0-.217-.139-.217-.26v-.956c0-.117.086-.213.202-.213h1.584v-1.554c0-.125.082-.231.203-.231h.989c.12 0 .236.108.236.234v1.551h1.555c.125 0 .231.083.231.204v.988Zm5.347.393a.862.862 0 0 1-.869-.855c0-.472.39-.856.869-.856.481 0 .87.384.87.856 0 .471-.389.855-.87.855Zm1.9 1.866a.86.86 0 0 1-.87-.852.86.86 0 0 1 .87-.855c.48 0 .87.38.87.855a.86.86 0 0 1-.87.852Zm0-3.736a.862.862 0 0 1-.87-.854c0-.472.39-.856.87-.856s.87.384.87.856a.862.862 0 0 1-.87.854Zm1.899 1.87a.862.862 0 0 1-.868-.855c0-.472.389-.856.868-.856s.868.384.868.856a.862.862 0 0 1-.868.855Z" />
                </g>
              </svg>

              <div>
                <h3 id="advanced-plan">Advanced</h3>
                <span>
                  $<span id="advanced-pricing">12</span>/<span class="duration"
                    >mo
                  </span>
                </span>
              </div>
            </label>

            <label for="plan3" class="label">
              <input type="radio" name="plan" id="plan3" class="radio" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 40 40">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="20" cy="20" r="20" fill="#483EFF" />
                  <path
                    fill="#FFF"
                    fill-rule="nonzero"
                    d="M26.666 13H13.334A3.333 3.333 0 0 0 10 16.333v7.193a3.447 3.447 0 0 0 2.14 3.24c1.238.5 2.656.182 3.56-.8L18.52 23h2.96l2.82 2.966a3.2 3.2 0 0 0 3.56.8 3.447 3.447 0 0 0 2.14-3.24v-7.193A3.333 3.333 0 0 0 26.666 13Zm-9.333 6H16v1.333a.667.667 0 0 1-1.333 0V19h-1.333a.667.667 0 0 1 0-1.334h1.333v-1.333a.667.667 0 1 1 1.333 0v1.333h1.333a.667.667 0 1 1 0 1.334Zm7.333 2a2.667 2.667 0 1 1 0-5.333 2.667 2.667 0 0 1 0 5.333ZM26 18.333a1.333 1.333 0 1 1-2.667 0 1.333 1.333 0 0 1 2.667 0Z" />
                </g>
              </svg>

              <div>
                <h3 id="pro-plan">pro</h3>
                <span>
                  $<span id="pro-pricing">15</span>/<span class="duration"
                    >mo</span
                  >
                </span>
              </div>
            </label>
            <div id="navigation" class="plan-navigation">
              <a href="index.html" class="back">Go Back</a>

              <button onclick="validateSecondForm()"> Next Step </button>
            </div>
          </form>

          <div id="plan-toggle-container">
            <input type="checkbox" id="toggle" for="toggler" />
            <label for="toggle" id="toggler"></label>
            <p>Monthly</p>
            <p>Yearly</p>
          </div>
        </div>
      </section>
    </main>

    <script>
      const toggle = document.querySelector("#toggle");
      let arcadePlan = document.querySelector("#arcade-pricing");
      let advancedPlan = document.querySelector("#advanced-pricing");
      let proPlan = document.querySelector("#pro-pricing");
      let planDuration = document.querySelectorAll(".duration");
      let isValid = false;
      const checkboxes = document.querySelectorAll(".radio");

      toggle.addEventListener("change", function () {
        if (toggle.checked === true) {
          arcadePlan.textContent = 90;
          advancedPlan.textContent = 120;
          proPlan.textContent = 150;

          planDuration.forEach(function (element) {
            element.textContent = "yr";
          });
        } else {
          arcadePlan.textContent = 9;
          advancedPlan.textContent = 12;
          proPlan.textContent = 15;

          planDuration.forEach(function (element) {
            element.textContent = "mo";
          });

          return;
        }
      });

      checkboxes.forEach((element) => {
        element.addEventListener("change", () => {
          checkboxes.forEach((otherCheckbox) => {
            otherCheckbox.parentNode.classList.remove("selected");
          });

          if (element.checked) {
            element.parentNode.classList.add("selected");
          }
        });
      });

      let isCheckboxValid = false;

      const form = document.getElementById("form2");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (validateSecondForm()) {
          window.location.href = "add-ons.html";
        }
      });

      function validateSecondForm() {
        const radioInputs = document.querySelectorAll(".radio");
        const labels = document.querySelector("#label");
        let isCheckboxValid = false;

        radioInputs.forEach((radioInput, index) => {
          if (radioInput.checked) {
            isCheckboxValid = true;
            return;
          }
        });

        return isCheckboxValid;
      }
    </script>
  </body>
</html>
